<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="cityName" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="submit" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <small id="min_max">()</small>
            <h1 id="lead" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        const button = document.getElementById('submit');
        button.addEventListener('click', function(){
            const cityName = document.getElementById('cityName').value;
            console.log(cityName);
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+cityName+'&units=metric&appid=447da78534a873595483712812649b7c')
                .then(res => res.json())
                .then(data => {
                    // console.log(data);
                    document.getElementById('city').innerText = `${data.name} (${data.sys.country})`;
                    document.getElementById('temp').innerText = data.main.temp;
                    document.getElementById('min_max').innerHTML = `(Min: ${data.main.temp_min}&deg;C , Max: ${data.main.temp_max}&deg;C)`;
                    document.getElementById('lead').innerText = data.weather[0].main;
                    document.getElementById('icon').src = 'https://openweathermap.org/img/wn/' + data.weather[0].icon +'@4x.png';
                })
        })
        function weather(){

            
        }
        
    </script>

</body>

</html>
